<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <table border="1px">
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Morning</th>
                <td colspan="6" align="center">University</td>
                <td>Exercise</td>
            </tr>
            <tr>
                <th>Afternoon</th>
                <td colspan="5" align="center">Sports</td>
                <td colspan="2" align="center">Riding</td>
            </tr>
            <tr>
                <th>Evening</th>
                <td colspan="7" align="center">Study,Gaming,Party</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
